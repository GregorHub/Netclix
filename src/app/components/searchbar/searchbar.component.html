<div class="wrapper">
  <form [formGroup]="searchForm" (ngSubmit)="search()">
    <div class="row">
      <div class="search-bar">
        <input
          type="text"
          class="form-control bar"
          formControlName="movieName"
          placeholder="search"
        />
      </div>

      <div class="search-btn" (click)="search()">
        <i class="fa fa-search"></i>
      </div>
    </div>
  </form>
</div>
